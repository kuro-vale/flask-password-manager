{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/logs.css') }}" rel="stylesheet">
    <title>Logs</title>
{% endblock %}

{% block content %}
<div class="container">
    <h3>Login Logs</h3>
    <div class="row">
        <div class="col-md-8 col-title">Date</div>
        <div class="col-md-4 col-title">IP</div>
      </div>
    {% for log in logs %}
    <div class="row">
        <div class="col-md-8">{{ log.to_dict().Date.ctime() }}</div>
        <div class="col-md-4">{{ log.to_dict().IP }}</div>
      </div>
    {% endfor %}
</div>
{% endblock %}
